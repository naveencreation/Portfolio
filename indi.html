<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Text Effect</title>
    <style>
        body {
            background: url('Person.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        
        .glass-text {
            font-size: 4rem;
            font-weight: bold;
            color: transparent; /* Hide the text color */
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            background-clip: text; /* Clipping background to text */
            -webkit-background-clip: text; /* For WebKit browsers */
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px); /* Blur effect behind the text */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
        }
        
        .glass-text::before {
            content: attr(data-text); /* Copy the text for the shadow effect */
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            color: rgba(255, 255, 255, 0.1);
            filter: blur(5px);
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="glass-text" data-text="Glass Text Effect">
        Glass Text Effect
    </div>
</body>
</html>
